<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدیو ترسناک</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noisy.png');
            opacity: 0.1;
        }
        video {
            display: none;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body onclick="playVideo()">
    <div class="overlay"></div>
    <video id="scaryVideo">
        <source src="VID-20250218-WA0023.mp4" type="video/mp4">
        مرورگر شما از ویدیو پشتیبانی نمی‌کند.
    </video>
    <script>
        function playVideo() {
            let video = document.getElementById("scaryVideo");
            let audio = new Audio("https://www.fesliyanstudios.com/play-mp3/4389");
            
            video.style.display = "block";
            video.play();
            audio.play();
            document.body.onclick = null;
        }
    </script>
</body>
</html>
